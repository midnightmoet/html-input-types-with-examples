<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input Examples</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>

  <div class="container">
    <div class="individual">
      <label for="datetime">Date / Time</label>
      <input type="datetime-local">
    </div>
    <div class="individual">
      <label for="text">Text</label>
      <input type="text">
    </div>
    <div class="individual">
      <label for="password">Password</label>
      <input type="password">
    </div>
    <div class="individual">
      <label for="radio">Gender</label>
      <br>
      <input type="radio" name="gender" value="male"> Male<br>
      <input type="radio" name="gender" value="female"> Female<br>
      <input type="radio" name="gender" value="other"> Other
    </div>
    <div class="individual checkbox">
      <label for="checkbox">Checkbox</label>
      <form>
        <label for="dog">Dog:</label>
        <input type="checkbox" id="dog" value="dog" /><br>
        <label for="cat">Cat:</label>
        <input type="checkbox" id="cat" value="cat" /><br>
        <label for="hedgehog">Hedgehog:</label>
        <input type="checkbox" id="hedgehog" value="hedgehog" /><br>
        <label for="yak">Yak:</label>
        <input type="checkbox" id="yak" value="yak" /><br>
      </form>
    </div>
    <div class="individual">
      <label for="button">Button</label>
      <input type="button" value="Button" class="btn" id="btn">
    </div>
    <div class="individual">
      <label for="color">Color</label>
      <input type="color" class="color">
    </div>
    <div class="individual">
      <label for="email">Email: </label>
      <input type="email" class="email">
    </div>
    <div class="individual">
      <label for="file">Upload File: </label>
      <input type="file">
    </div>
    <div class="individual">
      <label for="hidden">Hidden </label>
      <input type="hidden">
    </div>
    <div class="individual">
      <label for="image">Image</label>
      <input type="image" href="">
    </div>
    <div class="individual">
      <label for="number">Number</label>
      <input type="number">
    </div>
    <div class="individual">
      <label for="range">Range </label>
      <input type="range">
    </div>

    <div class="individual">
      <label for="search">Search</label>
      <input type="search" class="search">
    </div>
    <div class="individual">
      <label for="tel">Tel</label>
      <input type="tel">
    </div>
    <div class="individual">
      <label for="time">Time</label>
      <input type="time">
    </div>
    <div class="individual">
      <label for="file">Upload File: </label>
      <input type="file">
    </div>
    <div class="individual">
      <label for="date">Date</label>
      <input type="date">
    </div>
    <div class="individual">
      <label for="week">Week</label>
      <input type="week">
    </div>
    <div class="individual">
      <label for="month">Month</label>
      <input type="month">
    </div>
    <div class="individual">
      <label for="url">URL</label>
      <input type="url">
    </div>
    <div class="individual">
      <label for="submit">Submit</label>
      <input type="submit" class="submit">
    </div>
    <div class="individual">
      <label for="reset">Reset</label>
      <input type="reset" class="reset">
    </div>
  </div>
</body>

</html>
